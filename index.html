<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>JS validation</title>
</head>
<body>

    <div class="modal-container">
        <div class="modal">
            <div class="modal-header text-center">
                <h1>Add product</h1>
                <h3>Second-hand Car</h3>
                <small><strong>Category:</strong> Automobiles</small>
            </div>
            <div class="modal-body">
                <form action="/" id="add-form">
                    <div class="form-section">
                        <div class="form-item-container">
                            <label for="title">Title of announcement:</label>
                            <input type="text" id="title"/>
                            <p class="text-error">Enter a title for the announcement!</p>
                        </div>
                        <div class="form-item-container">
                            <label for="brand">Brand:</label>
                            <select name="brand" id="brand">
                                <option value="no" selected="selected">Select a brand...</option>
                                <option value="brand A">brand A</option>
                                <option value="brand B">brand B</option>
                                <option value="brand C">brand C</option>
                                <option value="brand D">brand D</option>
                            </select>
                            <p class="text-error">Select a brand!</p>
                        </div>
                        <div class="form-item-container">
                            <label for="year">Manufacturing Year:</label>
                            <input type="text" id="year"/>
                            <p class="text-error">Enter the manufacturing year!</p>
                        </div>
                        <div class="form-item-container">
                            <label for="mileage">Mileage:</label>
                            <input type="text" id="mileage"/>
                            <p class="text-error">Enter the mileage!</p>
                        </div>
                        <div class="form-item-container">
                            <label for="fuel">Fuel type:</label>
                            <select name="fuel" id="fuel">
                                <option value="no" selected="selected">Select fuel type...</option>
                                <option value="fuel A">fuel A</option>
                                <option value="fuel B">fuel B</option>
                                <option value="fuel C">fuel C</option>
                            </select>
                            <p class="text-error">Select the fuel type!</p>
                        </div>
                        <div class="form-item-container">
                            <label for="color">Color:</label>
                            <select name="color" id="color">
                                <option value="no">Select a color...</option>
                                <option value="black">Black</option>
                                <option value="white">White</option>
                                <option value="orange">Orange</option>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                            </select>
                            <p class="text-error">Select a color!</p>
                        </div>
                    </div>
                    <div class="form-section">
                        <div class="form-item-container">
                            <label for="damaged">Vehicle damaged (Yes/No)</label>
                            <input type="checkbox" id="damaged">
                        </div>
                        <div class="form-item-container">
                            <label for="price">Price:</label>
                            <input type="text" id="price" placeholder="Price">
                            <p class="text-error">Enter a price!</p>
                        </div>
                        <div class="form-item-container">
                            <label for="currency">Currency:</label>
                            <select name="currency" id="currency">
                                <option value="no" selected="selected">Select currency...</option>
                                <option value="RON">RON</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>
                            <p class="text-error">Select currency!</p>
                        </div>
                        <div class="form-item-container">
                            <input type="submit" id="submit" value="Submit">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script/script.js"></script>
</body>
</html>
