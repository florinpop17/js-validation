<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS validation</title>
</head>
<body>

    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
                <h1>Add product</h1>
                <h4>Second-hand Car</h4>
                <small><strong>Category:</strong> Automobiles</small>
            </div>
            <div class="modal-body">
                <form action="/">
                    <input type="text" id="title" placeholder="Title of announcement">
                    <select name="brand" id="brand">
                        <option value="brand A"></option>
                        <option value="brand B"></option>
                        <option value="brand C"></option>
                        <option value="brand D"></option>
                    </select>
                    <input type="number" id="year" placeholder="Manufacturing Year">
                    <input type="number" id="mileage" placeholder="Mileage">
                    <select name="fuel" id="fuel">
                        <option value="fuel A"></option>
                        <option value="fuel B"></option>
                        <option value="fuel C"></option>
                    </select>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
